version: "3.4"

services:
  web:
    build: .
    volumes:
      - .:/var/www
      - ./docker-entry.sh:/etc/entrypoint.sh
    entrypoint: [ "sh", "/etc/entrypoint.sh" ]
    ports:
      - "3310:3310"
    environment:
      APP_PORT: 3310
      APP_SECRET: 123456789
      DB_HOST: database
      DB_PORT: 3306
      DB_USER: steven
      DB_PASSWORD: petruchka
      DB_NAME: viergeandsecure
      VITE_BACKEND_URL: "http://web:3310"

    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network

  database:
    image: mysql/mysql-server:8.0
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uuser", "-ppassword" ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    volumes:
      - ./database-setup.sh:/docker-entrypoint-initdb.d/setup.sh
    environment:
      MYSQL_USER: steven
      MYSQL_PASSWORD: petruchka
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
